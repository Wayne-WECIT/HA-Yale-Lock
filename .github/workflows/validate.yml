name: Validate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Home Assistant
        run: |
          pip install homeassistant

      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/yale_lock_manager/manifest.json'))"

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/yale_lock_manager/*.py
